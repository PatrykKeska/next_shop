query GetProductDetailsBySlug($slug: String) {
  product(where: { slug: $slug }) {
    name
    slug
    price
    description
    images {
      url
    }
    variants {
      ... on ProductSizeColorVariant {
        id
        name
        size
        color
      }
    }
    reviews(orderBy: publishedAt_ASC) {
      id
      content
      headline
      name
      rating
      createdAt
    }
  }
}
